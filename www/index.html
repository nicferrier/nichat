<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="index.js" language="javascript"></script>
  </head>
  <body>
    <section class="control">
    </section>
    <section class="index">
    </section>
    <article>
      <section class="chat-header">
        <span>Raj</span>
        <h2>...</h2>
      </section>
      <section class="chat">
        <template>
          <div data-datetime=""
               data-datetime-string=""
               class="me"><span>hi Raj</span><img src="photos/nic.jpg"/></div>
        </template>
        <div
           data-datetime="1523739600000"
           data-datetime-string="Sat Apr 14 2018 22:00:00 GMT+0100 (GMT Daylight Time)"
           class="me"><span>hi Raj</span><img src="photos/nic.jpg"/></div>
        <div
           data-datetime="1523740200000"
           data-datetime-string="Sat Apr 14 2018 22:10:00 GMT+0100 (GMT Daylight Time)"
           class="other"><img src="photos/raj.jpg"/><span>hi, what's up?</span></div>
        </section>
      <section class="entry">
        <section class="entry-control">[ faces ] [ cut ] [ controls ]</section>
        <div>
          <textarea name="chat" autofocus="1"></textarea>
        </div>
      </section>
    </article>
  </body>
</html>
