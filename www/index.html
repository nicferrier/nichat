<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/nichat/style.css" type="text/css"/>
    <script src="/nichat/index.js" language="javascript" type="module"></script>
  </head>
  <body>
    <section class="control">
      <img src="people/_/photo"/>
    </section>
    <section class="index">
      <div class="indexctrl">
        <input type="text" name="search" placeholder="search" accesskey="S"/>
        <button name="group-start">+</button>
      </div>        
    </section>
    <article class="empty">
      <div class="hidden">
        <section class="chat-header">
          <h2></h2>
          <h2>...</h2>
        </section>
        <section class="chat">
        </section>
        <section class="entry">
          <div class="emoticons hidden">
            😀 😁 😂 🤣 😃 😄 😅 😆 😉 😊 😋 😎 😍 😘  😗 😙 😚 ☺ 🙂 🤗 🤩<br/>
            🤔 🤨 😐 😑 😶 🙄 😏 😣 😥 😮 🤐 😯 😪 😫 😴 😌 😛 😜 😝 🤤 😒 😓 😔 😕 🙃 🤑 😲<br/>
            ☹ 🙁 😖 😞 😟 😤 😢 😭 😦 😧 😨 😩 🤯 😬 😰 😱 🥵 🥶 😳 🤪 😵 😡 😠 🤬<br/>
            😷 🤒 🤕 🤢 🤮 🤧
          </div>
          <div class="controls hidden">
            <button name="speech">speak chat</button>
          </div>
          <section class="entry-control">
            <button name="faces">&#x1F9D0;</button> 
            <button name="cut">&#x2702;</button>
            <button name="settings">settings</button>
          </section>
          <div class="entrytext">
            <div name="chat" autofocus="1" disabled="1"></div>
          </div>
        </section>
      </div>
    </article>
    <div class="hidden fullview">
      <button>X</button>
      <article>
      </article>
    </div>
  </body>
</html>
