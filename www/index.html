<html>
  <head>
    <link rel="stylesheet" href="/nichat/style.css" type="text/css"/>
    <script src="/nichat/index.js" language="javascript"></script>
  </head>
  <body>
    <section class="control">
    </section>
    <section class="index">
      <div class="indexctrl">
        <input type="text" name="search" placeholder="search"
               accesskey="S" disabled="1"/>
        <button name="group-start">+</button>
      </div>        
    </section>
    <article>
      <section class="chat-header">
        <h2></h2>
        <h2>...</h2>
      </section>
      <section class="chat">
      </section>
      <section class="entry">
        <section class="entry-control">[ faces ] [ cut ] [ controls ]</section>
        <div>
          <textarea name="chat" autofocus="1" disabled="1"></textarea>
        </div>
      </section>
    </article>
  </body>
</html>
