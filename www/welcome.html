<html>
  <head>
    <link rel="stylesheet" href="/nichat/welcome.css" type="text/css"/>
    <script src="/nichat/welcome.js"></script>
  </head>
  <body>
    <div>
      <h1><i>ni</i> hao. <i>ni</i> chat.</h1>
    </div>
    <button accesskey="l" class="hidden">login</button>
    <section class="login hidden">
      <form method="POST" action="welcome">
        <input type="email"
               name="email"
               tabindex="1"
               required="1"
               placeholder="what's your email?"/>
        <input type="password"
               name="password"
               tabindex="2"
               required="yes"
               minlength="6"
               placeholder="what's your password?"/>
        <input type="submit"
               name="login"
               value="login"/>
      </form>
    </section>

    <section class="join">
      <form name="register" method="POST" action="welcome" enctype="multipart/form-data">
        <div class="hidden">click to snap</div>
        <video id="video"
               class="hidden"
               alt="click to snap"
               autoplay="1"></video>
        <canvas class="hidden"></canvas>
        <button accesskey="s" class="hidden">choose img</button>
        <div id="imgSelect" >
          <label>
            <input type="radio" name="selectedPhoto" value="audrey"/>
            <img src="photos/audrey.jpg"/>
          </label>
          <label>
            <input type="radio" name="selectedPhoto" value="raj"/>
            <img src="photos/raj.jpg"/>
          </label>
          <label>
            <input type="radio" name="selectedPhoto" value="blackwidow"/>
            <img src="photos/blackwidow.jpg"/>
          </label>
          <label>
            <input type="radio" name="selectedPhoto" value="brie-larson"/>
            <img src="photos/brie-larson.jpg"/>
          </label>
        </div>
        <input type="email"
               name="email"
               tabindex="1"
               required="1"
               placeholder="what's your email?"/>
        <input type="password"
               name="password"
               tabindex="2"
               required="yes"
               minlength="6"
               placeholder="what's your password?"/>
        <input type="submit"
               name="register"
               value="join"/>
      </form>
    </section>
  </body>
</html>
